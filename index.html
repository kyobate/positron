<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positron - HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HLS（m3u8）動画プレイヤー</h1>

    <div class="input-section">
        <h2>① 直接 m3u8 URL を入力</h2>
        <label for="m3u8-url">m3u8 URL:</label>
        <input type="text" id="m3u8-url" placeholder="m3u8 URL を入力">
        <button onclick="loadVideo()">再生</button>
    </div>

    <div class="input-section">
        <h2>② cURL コマンドを入力</h2>
        <textarea id="curl-input" rows="5" placeholder="cURL コマンドを入力"></textarea>
        <button onclick="loadVideoWithCurl()">cURL で再生</button>
    </div>

    <div class="video-container">
        <video id="video" controls></video>
    </div>

    <script src="app.js"></script>
</body>
</html>
