<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positron</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
        }

        input, button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px;
        }

        input:focus, button:hover {
            background-color: #444;
        }
    </style>

    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>HLS（m3u8）動画プレイヤー</h1>

    <label for="m3u8-url">m3u8 URL:</label>
    <input type="text" id="m3u8-url" placeholder="m3u8 URL を入力">
    <button onclick="loadVideo()">再生</button>
    <button onclick="stopVideo()">停止</button>

    <video id="video" controls width="640"></video>

    <script src="app.js"></script>

    <!-- Service Workerの登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker registered"))
                .catch((error) => console.error("Service Worker registration failed:", error));
        }
    </script>
</body>
</html>
