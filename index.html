<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positron - HLS Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- styles.css を正しく読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Positron - HLS プレイヤー</h1>

    <!-- m3u8 URL 直接入力 -->
    <label for="m3u8-url">m3u8 URL:</label>
    <input type="text" id="m3u8-url" placeholder="m3u8 URL を入力">
    <button onclick="loadVideo()">再生</button>

    <!-- cURL コマンド入力 -->
    <h2>cURL コマンドで再生</h2>
    <textarea id="curl-input" placeholder="cURL コマンドを入力"></textarea>
    <button onclick="loadVideoWithCurl()">cURL で再生</button>

    <!-- 動画プレイヤー -->
    <video id="video" controls width="100%"></video>

    <script src="app.js"></script>
</body>
</html>
